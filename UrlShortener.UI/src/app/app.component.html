<div class="content">
  <div class="card highlight-card">
    <span> App is running!</span>
  </div>
  <div>
    <label>Paste the long URL into text field</label>
  </div>
  <div >
    <input size="75" class="input" type="string" [(ngModel)]="inputUrl">
    <button (click)="submitURL(inputUrl)">Submit</button>
  </div>
  <div class="result card highlight-card">
    <div>{{shortenedUrl}}</div>
  </div>

</div>
<router-outlet></router-outlet>
